# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Espresso by Alex Mirrington (https://github.com/alexmirrington)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#2d2d2d"
idle_fg = "#cccccc"
info_bg = "#bed6ff"
info_fg = "#2d2d2d"
good_bg = "#a5c261"
good_fg = "#2d2d2d"
warning_bg = "#ffc66d"
warning_fg = "#2d2d2d"
critical_bg = "#d25252"
critical_fg = "#2d2d2d"
# The rest of the theme settings are left at default.

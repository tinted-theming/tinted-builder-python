# Base16 XCode Dusk - alacritty color config
# Elsa Gonsiorowski (https://github.com/gonsie)
colors:
  # Default colors
  primary:
    background: '0x282B35'
    foreground: '0x939599'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x282B35'
    cursor: '0x939599'

  # Normal colors
  normal:
    black:   '0x282B35'
    red:     '0xB21889'
    green:   '0xDF0002'
    yellow:  '0x438288'
    blue:    '0x790EAD'
    magenta: '0xB21889'
    cyan:    '0x00A0BE'
    white:   '0x939599'

  # Bright colors
  bright:
    black:   '0x686A71'
    red:     '0x786DC5'
    green:   '0x3D4048'
    yellow:  '0x53555D'
    blue:    '0x7E8086'
    magenta: '0xA9AAAE'
    cyan:    '0xC77C48'
    white:   '0xBEBFC2'

draw_bold_text_with_bright_colors: false

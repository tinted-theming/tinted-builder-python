# Base16 Material Palenight 256 - alacritty color config
# Nate Peterson
colors:
  # Default colors
  primary:
    background: '0x292D3E'
    foreground: '0x959DCB'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x292D3E'
    cursor: '0x959DCB'

  # Normal colors
  normal:
    black:   '0x292D3E'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0x959DCB'

  # Bright colors
  bright:
    black:   '0x676E95'
    red:     '0xF07178'
    green:   '0xC3E88D'
    yellow:  '0xFFCB6B'
    blue:    '0x82AAFF'
    magenta: '0xC792EA'
    cyan:    '0x89DDFF'
    white:   '0xFFFFFF'

  indexed_colors:
    - { index: 16, color: '0xF78C6C' }
    - { index: 17, color: '0xFF5370' }
    - { index: 18, color: '0x444267' }
    - { index: 19, color: '0x32374D' }
    - { index: 20, color: '0x8796B0' }
    - { index: 21, color: '0x959DCB' }

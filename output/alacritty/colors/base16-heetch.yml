# Base16 Heetch Dark - alacritty color config
# Geoffrey Teale (tealeg@gmail.com)
colors:
  # Default colors
  primary:
    background: '0x190134'
    foreground: '0xBDB6C5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x190134'
    cursor: '0xBDB6C5'

  # Normal colors
  normal:
    black:   '0x190134'
    red:     '0x27D9D5'
    green:   '0xC33678'
    yellow:  '0x8F6C97'
    blue:    '0xBD0152'
    magenta: '0x82034C'
    cyan:    '0xF80059'
    white:   '0xBDB6C5'

  # Bright colors
  bright:
    black:   '0x7B6D8B'
    red:     '0x5BA2B6'
    green:   '0x392551'
    yellow:  '0x5A496E'
    blue:    '0x9C92A8'
    magenta: '0xDEDAE2'
    cyan:    '0x470546'
    white:   '0xFEFFFF'

draw_bold_text_with_bright_colors: false

# Base16 Outrun Dark - alacritty color config
# Hugo Delahousse (http://github.com/hugodelahousse/)
colors:
  # Default colors
  primary:
    background: '0x00002A'
    foreground: '0xD0D0FA'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x00002A'
    cursor: '0xD0D0FA'

  # Normal colors
  normal:
    black:   '0x00002A'
    red:     '0xFF4242'
    green:   '0x59F176'
    yellow:  '0xF3E877'
    blue:    '0x66B0FF'
    magenta: '0xF10596'
    cyan:    '0x0EF0F0'
    white:   '0xD0D0FA'

  # Bright colors
  bright:
    black:   '0x50507A'
    red:     '0xFC8D28'
    green:   '0x20204A'
    yellow:  '0x30305A'
    blue:    '0xB0B0DA'
    magenta: '0xE0E0FF'
    cyan:    '0xF003EF'
    white:   '0xF5F5FF'

draw_bold_text_with_bright_colors: false
